<h1>Agregar Heore - <small>formulario</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px" >

    <div fxLayout="column" fxFlex="50">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px" >
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Heroe</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero">
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparici√≥n</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personaje</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Imagen</mat-label>
            <input matInput type="url" required [(ngModel)]="heroe.alt_img">
        </mat-form-field>

        <button mat-raised-button color="warn" (click)="guardar()">
            <mat-icon>edit</mat-icon>
            guardar
        </button>

    </div>

    <div fxLayout="column" fxFlex="50">
        <img [src]="heroe | imagen" >
    </div>

</div>
